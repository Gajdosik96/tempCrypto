<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your page title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">    <link rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <script src="js/my.js"></script>
</head>

<body>
<!-- Large modal -->
<div class="container mt-4">
    <button class="btn btn-success btn-block btn-lg" id="modalToggle">Začať symetrické šifrovanie</button>
    <!-- <button class="btn btn-success btn-block btn-lg" id="modalToggle">Začať asymetrické šifrovanie</button> -->
  </div>
  
  <div id="modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="wizard-title">Symetrické šifrovanie súborov</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#infoPanel" role="tab">Vyber súbor</a>
            <li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#ads" role="tab">Zvoľ heslo</a>
            <li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#placementPanel" role="tab">Kontrola Integerity</a>
            <li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#schedulePanel" role="tab">Zašifruj</a>
            <li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#reviewPanel" role="tab">Výsledok</a>
            <li>
          </ul>
          
          <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="infoPanel" role="tabpanel">
                <h4 class=''>1.časť</h4>
                <div class="form-group next">
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div>
            </div>
            <div class="tab-pane fade" id="ads" role="tabpanel">
                <h4 class=''>2.časť</h4>
                <div class="form-group next">
                    <label for="campaignName">Zvoľ heslo</label>
                    <input type="text" class="form-text" id='campaignName'></input>
                </div>
                <button class="btn btn-primary" >Vygeneruj</button>
            </div>
            <div class="tab-pane fade" id="placementPanel" role="tabpanel">
              <h4>3.časť</h4>
                <form class="form-inline">
                    <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Kontrola integerity</label>
                        </div>  
                </form>
                </div>
            <div class="tab-pane fade" id="schedulePanel" role="tabpanel">
              <h4>HOTOVO!</h4>
                </div>
            <div class="tab-pane fade" id="reviewPanel" role="tabpanel">
                <h4>5.časť</h4>
                <button class="btn btn-primary btn-block" id="activate">Stiahni zašifrovaný súbor</button>
                <button class="btn btn-primary btn-block" id="activate">Stiahni Kľúčový súbor</button>
                </div>
          </div>
          <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Step 1 of 5</div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="ContinueSifr">Pokračovať</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
